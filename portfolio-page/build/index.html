<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/css/foundation.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/foundation.js" defer></script>
    <script src="/assets/js/app.js" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <section class="section hero">
        <ul class="socials">
          <li class="socials__item"><a class="socials__link socials__link_vk" href="#"></a>
          </li>
          <li class="socials__item"><a class="socials__link socials__link_gh" href="#"></a>
          </li>
          <li class="socials__item"><a class="socials__link socials__link_in" href="#"></a>
          </li>
        </ul><a class="hamburger" href="#"></a><a class="down-arrow" href="#"></a>
        <div class="hero__title"><img class="section-title" src="#" alt="" role="presentation"/>
          <!--миксин hero__user-block на блоке user (примесь добавляет особенности блоку в зависимости от местонахождения: section hero в данном случае)-->
          <div class="user hero__user-block">
            <div class="user__photo">
            </div>
            <div class="user__name">
            </div>
            <div class="user__description">
            </div>
          </div>
        </div>
      </section>
      <section class="section about">
        <div class="about__left">
          <svg class="triangle triangle_fill_white">
          </svg>
          <!--миксин about__section-title-->
          <div class="title about__section-title">Обо мне
          </div>
          <div class="user-about">
            <div class="user-about__picture">
            </div>
            <!--позиционирование и отступы на классе user-about__title, а стиль оформления на .subtitle (переиспользуемый стиль)-->
            <div class="user-about__title subtitle">Кто я
            </div>
            <div class="user-about__text">
              <p>Я разработчик из Петрозаводска</p>
              <p>Я разработчик</p>
            </div>
          </div>
        </div>
        <div class="about__right">
          <svg class="triangle triangle_fill_beige">
          </svg>
        </div>
      </section>
      <section class="section map">
      </section>
    </div>
  </body>
</html>
